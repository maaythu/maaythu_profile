<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #ffe6f2;
    color: #663399;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    color: #d63384;
    margin-bottom: 2rem; /* Increased margin to separate titles */
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem; /* Increased margin to separate titles */
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    margin: 0.5rem 0;
  }

  a {
    text-decoration: none;
    color: #ffffff;
    background-color: #ff85a2;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  a:hover {
    background-color: #ff5c8a;
    transform: scale(1.1);
  }

  /* Add a soft shadow effect */
  a {
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }
  </style> 

</head>

</body>
</html>
