<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Personal Portfolio - Mini Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
    --primary-color: #3498db;
    --secondary-color: #2ecc71;
    --background-color: rgb(253, 181, 193);
    --background: pink ;
    --text-color: #000000;
    --accent-color: #95a5a6;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #FFD6A5 0%, #FFB6C1 100%); /* Soft and easy to see gradient for background */
    color: var(--text-color);
    line-height: 1.6;
    min-height: 100vh; /* Added for responsive design */
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: var(--background); /* Soft and girly color for navbar background */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
    padding: 1rem 0;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

.nav-links {
    display: inline-block; /* Changed to display navigation links normally */
    gap: 2rem; /* Added gap between navigation links */
}

.nav-links a {
    color: var(--text-color); /* Adjust text color for navigation links */
    text-decoration: none; /* Removed underline from navigation links */
}

.nav-links a:hover {
    color: var(--secondary-color);
    display: block; /* Adjust hover color for navigation links */
}

.dropbtn {
    background-color: var(--background);
    color: black;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: var(--background-color);
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.nav-links:hover .dropdown-content {
    display: block;
}

.container {
    max-width: 1200px;
    margin: 100px auto 0;
    padding: 2rem;
}

.game-section {
    background: pink; /* Soft and girly color for game section background */
    border-radius: 10px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.section-title {
    color: white;
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
    color: var(--primary-color); /* Soft and girly color for section title */
}

.section-title i {
    font-size: 1.5rem;
    color: white;
}
.section-title h2, p{
    color: white;
}

.section-title h2{
    font-size: 40px;
}

.game-grid {
    background: black; /* Changed color to text color for better visibility */
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1rem;
    margin: 2rem 0;
}

.reset-button {
    padding: 0.8rem 1.5rem;
    background: white;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.reset-button:hover {
    background: var(--primary-color);
}

@media (max-width: 768px) {
    .game-grid {
        grid-template-columns: repeat(3, 1fr);
    }
    .nav-container {
        padding: 0 1rem;
    }
    .nav-links a {
        margin: 0 0.5rem;
    }
    .container {
        padding: 0 1rem;
    }
    .game-section {
        padding: 1rem;
    }
    .section-title {
        margin-bottom: 1rem;
    }
    .game-info {
        margin: 1rem 0;
    }
    .game-controls {
        margin: 0.5rem 0;
    }
    .hint {
        margin: 0.5rem 0;
        padding: 0.5rem;
    }
}

.tic-tac-toe {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.game-board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
}

.cell {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    cursor: pointer;
}

.cell:hover {
    background-color: #ccc;
}

.game-info {
    margin-top: 20px;
}

#turn {
    font-size: 24px;
    margin-bottom: 10px;
}

#reset-button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>Portfolio</h2>
            </div>
            <div class="nav-links">
                <button onclick="myFunction()" class="dropbtn">Menu</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="info.html">Information</a>
                    <a href="Skill.html">Skill</a>
                    <a href="Work.html">Work Experience</a>
                    <a href="Contact.html">Contact content</a>
                    <a href="game.html">Game</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="game-section">
            <div class="section-title">
                <h2>Tic-Tac-Toe Game</h2>
                <p>Play as X or O!</p>
            </div>

            <div class="Tic-Tac-Toe">
                <div class="game-board" id="gameGrid"></div>
                <div class="game-info">
                    <p id="turn">Turn: x</p>
                    <button id="reset-button" onclick="resetGame()">Reset</button>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        let currentPlayer = "X";
let gameStatus = ["", "", "", "", "", "", "", "", ""];

function initializeGame() {
    const grid = document.getElementById('gameGrid');
    grid.innerHTML = ''; // Clear existing cells
    for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        grid.appendChild(cell);
    }
    document.getElementById('turn').textContent = `Turn: ${currentPlayer}`; // Update turn display
}

function handleCellClick(event) {
    const clickedIndex = parseInt(event.target.dataset.index);
    if (gameStatus[clickedIndex] !== "") return;

    gameStatus[clickedIndex] = currentPlayer;
    event.target.textContent = currentPlayer;

    if (checkGameStatus()) return; // Stop if game ends

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    document.getElementById('turn').textContent = `Turn: ${currentPlayer}`; // Update turn display
}

function checkGameStatus() {
    const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    for (let combination of winningCombinations) {
        const [a, b, c] = combination;
        if (gameStatus[a] && gameStatus[a] === gameStatus[b] && gameStatus[a] === gameStatus[c]) {
            alert(`Player ${gameStatus[a]} wins!`);
            resetGame();
            return true;
        }
    }

    if (!gameStatus.includes("")) {
        alert("It's a tie!");
        resetGame();
        return true;
    }
    return false;
}

function resetGame() {
    currentPlayer = "X";
    gameStatus = ["", "", "", "", "", "", "", "", ""];
    document.getElementById('turn').textContent = "Turn: X"; // Reset turn display
    initializeGame();
}

// Initialize the game when the page loads
document.getElementById('reset-button').addEventListener('click', resetGame);
initializeGame();

/* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
          }
          
          // Close the dropdown if the user clicks outside of it
          window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
                }
              }
            }
          }

    </script>
</body>
</html>
